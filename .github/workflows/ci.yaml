name:  Debug Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build solution
      run: dotnet build
      env:
        Configuration: Release

    - name: Publish (x64)
      run: dotnet publish
      env:
        Configuration: Release
        PublishProfile: folder-x64

    - name: Publish (x86)
      run: dotnet publish
      env:
        Configuration: Release
        PublishProfile: folder-x86
